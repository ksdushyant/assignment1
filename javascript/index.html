<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id = "container">
        <div id="image">
            <img src="Wavy_Gen-01_Single-07-Photoroom.png-Photoroom.png" alt="Registration Icon Image">
        </div>
        <div id="Form"> 
       
            <form>
                <h1> User Registration </h1>
                <hr>
                <label for="Name">Name : </label>
                <input type="text" placeholder="Enter Your Name"><br>

                <label for="Contact"> Contact Number : </label>
                <input type="number" placeholder="Enter Your Number"><br>

                <label for="Age"> Age : </label>
                <input type="text" placeholder="Enter Your Age"><br>

                <label for="Course"> City : </label>
                <input type="text" placeholder="Enter Your City">
                <br>

                <label for="State"> State : </label>
                <select name="State">
                    <option> Select </option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Maharashtra</option>
                    <option>Madhya Pradesh</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Tripura</option>
                    <option>Telangana</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                    <option>Andaman & Nicobar (UT)</option>
                    <option>Chandigarh (UT)</option>
                    <option>Dadra & Nagar Haveli (UT)</option>
                    <option>Daman & Diu (UT)</option>
                    <option>Jammu & Kashmir(UT)</option>
                    <option>Lakshadweep (UT)</option>
                    <option>Ladakh (UT)</option>
                    <option>Puducherry (UT)</option>
                </select>
                <br>


                <label for="Gender"> Gender : </label>
                <select name="Gender" id="">
                    <option> Select</option>
                    <option> Male </option>
                    <option> Female </option>
                    <option> Other</option>
                </select>
                <br>

                <label for="Address">Address : </label>
                <textarea name="Address" cols="30" rows="5"></textarea>
                <br>

                
                <button type="submit"> Submit </button>
                <button type="reset"> Reset </button>


            </form>
        
        </div>

    </div>
</body>
<script src="./main.js"></script>

</html>
